<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="Icon" href="Fivecon/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">

    <script defer src="JS/Pokedex.js"></script>

    <title>Pokedex</title>
</head>
<body>

    <main>
        <div class="card">
            <img src="#" alt="pokemon" class="pokemon__image">
        </div>
        
        <form class="form">
            <input type="search" class="input__search" placeholder="Name or Number" required>
        </form>

        

        <h1 class="pokemon__data">
            <span class="pokemon__number"> </span> - 
            <span class="pokemon__name">a</span>
        </h1>

       <div class="buttons">
            <button class="button btn__prev">&lt; prev </button>
            <button class="button btn__next">next &gt;</button>
       </div>

        <img src="images/pokedex.png" alt="pokedex" class="Pokedex">
    </main>
</body>
</html>
